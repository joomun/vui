<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistance Service</title>
    <link rel="stylesheet" href="../css/styles_index.css">
    <link rel="icon" type="image/png" href="../resources/logo_without.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar navigation -->
            <!-- Sidebar navigation -->
            <nav class="col-md-4" id="sidebar">


                <img src="../resources/logo_without.png" alt="Logo" class="logo">
                <button class="btn ">
                    <i class="fas fa-comments"></i> NEW CHAT
                </button>
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                </ul>
            </nav>

    
            <!-- Main content -->
            <main class="col-md-8">


                <div class="card" id="video-background">
                </div>
                <div class="voice-assist-container">
                    <div class="voice-assist-footer">
                        <div class="transcript-container">
                            <span id="transcript-text">Hello. How can I help you with a very long text that needs to be scrollable...</span>
                        </div>
                        <div class="mic-and-wave-container">
                            <div id="wave" class="wave"></div>
                            <canvas id="audioWave" width="150" height="15"></canvas>
                            <button id="mic-button" onclick="toggleRecording()">
                                <i id="mic-icon" class="fas fa-microphone"></i>
                            </button>

                        </div>
                    </div>
            </main>
        </div>
    </div>
    
    <footer>
        <p>&copy; All Rights Reserved to Noor Joomun</p>
        <div class="social-icons">
            <a href="your_facebook_profile_url" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="your_twitter_profile_url" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="your_linkedin_profile_url" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
    <script src="../js/index_script.js"></script>
</body>
</html>
