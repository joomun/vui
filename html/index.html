<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistance Service</title>
    <link rel="stylesheet" href="../css/styles_index.css">
    <link rel="icon" type="image/png" href="../resources/logo_without.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar navigation -->
            <!-- Sidebar navigation -->
            <nav class="col-md-4" id="sidebar">


                <img src="../resources/logo_without.png" alt="Logo" class="logo">
                <button class="btn">
                    NEW CHAT
                </button>
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                </ul>
            </nav>

    
            <!-- Main content -->
            <main class="col-md-8">
                <video autoplay loop muted id="video-background">
                    <source src="../resources/background.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <p>Welcome to the Computer Science and Software Engineering Voice Assistance Service. Click below to start.</p>
                <button id="mic-button" onclick="toggleRecording()">
                    <i id="mic-icon" class="fas fa-microphone"></i>
                    <div id="wave" class="wave"></div>
                </button>
                <canvas id="audioWave" width="300" height="100"></canvas>
                <div id="transcript">Transcript: <span id="transcript-text"></span></div>

                
            </main>
        </div>
    </div>
    
    <footer>
        <p>&copy; All Rights Reserved to Noor Joomun</p>
        <div class="social-icons">
            <a href="your_facebook_profile_url" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="your_twitter_profile_url" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="your_linkedin_profile_url" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
    <script src="../js/index_script.js"></script>
</body>
</html>
